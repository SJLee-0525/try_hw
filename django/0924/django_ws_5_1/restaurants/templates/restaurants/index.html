<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pad {
      list-style-type: circle;
      list-style-position: inside;
    }
  </style>
</head>
<body>
  <h1>맛집 리스트</h1>
  <a href="{% url "restaurants:new" %}">[CREATE]</a>
  <ul>
  {% for restaurant in restaurants %}
    <li>식당의 이름: {{ restaurant.name }}</li>
    <li class=pad>주소: {{ restaurant.address }}</li>
    <hr>
  {% endfor %}
  </ul>
</body>
</html>
