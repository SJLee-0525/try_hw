<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>게시글 상세 페이지</h1>
  <p>{{ article.pk }}번 게시글 | {{ article.title }}</p>
  <p>작성 시간: {{ article.created_at }}</p>
  <hr>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="image_detail" width=500px>
  {% endif %}
  <p>{{ article.content }}</p>
  <hr>
  <div>
    <a href="{% url "articles:index" %}">[BACK]</a>
  </div>
</body>
</html>
