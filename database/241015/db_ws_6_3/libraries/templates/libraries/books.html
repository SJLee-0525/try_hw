{% extends 'base.html' %}

{% block content %}
  <h1>전체 소설 목록</h1>
  <a href="{% url "libraries:create_books" %}">[책 쓰러 가기]</a>
  
  <ul>
    {% for book in books %}
      <li>{{ book.title }}</li>
      <li>{{ book.author_set.nickname }}</li>
    {% empty %}
      <li>등록된 소설이 없습니다</li>
    {% endfor %}

  </ul>
{% endblock content %}
