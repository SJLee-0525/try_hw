<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>

    // 아래에 코드 작성
    const title = document.querySelector('h1')
    console.log(title)

    const todoList = document.querySelectorAll('li')
    console.log(todoList)

    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'

    const studyList = document.querySelector('ul')
    studyList.removeChild(itemGame)
    console.log(studyList)

    studyList.className = 'list-group'

    const studyGroups = document.querySelectorAll('ul > li')
    const study1 = studyGroups[0]
    const study2 = studyGroups[1]
    const study3 = studyGroups[2]
    const study4 = studyGroups[3]
    
    console.log(study2)
    console.log(studyGroups)

    study1.classList.add('list-group-item')
    study2.classList.add('list-group-item')
    study2.classList.add('active')
    study2.setAttribute('aria-current', 'true')
    study3.classList.add('list-group-item')
    study4.classList.add('list-group-item')


  </script>
</body>
</html>
