<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인기 영화들</h1>
  <ul>

  </ul>
  
   <!-- axios CDN을 삽입한다. -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
    const ul = document.querySelector('ul')
    // 코드를 입력한다.
    axios ({
      method: 'GET',
      baseURL: 'https://api.themoviedb.org/3/movie/popular',   
      params: {
        api_key: '7c6d639d475cf92dd02ec38315a7adfd',
        language: 'ko-KR',
        page: 1
      }
    })
      .then((response) => {
        // console.log(response)
        console.log(response.data.results)
        const responseDatas = response.data.results
        responseDatas.forEach((responseData) => {
          if (responseData.vote_average >= 7) {
            const liTag = document.createElement('li')
            liTag.textContent = responseData.title
            ul.appendChild(liTag)
          }
        })
      })
      .catch((error) => {
        console.log(error)
      })
    //7c6d639d475cf92dd02ec38315a7adfd
   </script>
</body>
</html>
