<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const inputTag = document.querySelector('.text-input')
    const pTag = document.querySelector('p')
    const warningTag = document.querySelector('.warning')
    const colorInputTag = document.querySelector('.color-input')

    const inputHandler = (event) => {
      if (event.currentTarget.value.length <= 5) {
        warningTag.style.display = 'none'
        pTag.style.display = 'block'
        const currInputData = event.currentTarget.value
        pTag.textContent = currInputData
      } else {
        pTag.style.display = 'none'
        warningTag.style.display = 'block'
      }
    }

    const inputFocusInFunc = (event) => {
      pTag.classList.add('fs-2')      
      pTag.classList.add('bg-color')
    }

    const inputFocusOutFunc = (event) => {
      pTag.classList.remove('fs-2')      
      pTag.classList.remove('bg-color')
    }

    const colorHandler = (event) => {
      const currColorInputData = event.currentTarget.value
      pTag.style.color = currColorInputData
    }

    inputTag.addEventListener('input', inputHandler)
    inputTag.addEventListener('focusin', inputFocusInFunc)
    inputTag.addEventListener('focusout', inputFocusOutFunc)
    colorInputTag.addEventListener('input', colorHandler)
  </script>
</body>

</html>
